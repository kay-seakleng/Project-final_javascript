<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
    <style>
        .img12{
            background-image: url('photo_6213158927038792028_y.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            
            image-rendering: auto;
            image-rendering: crisp-edges;
            justify-content: center;
            align-items: center;
        }
        .p-5-p{
            margin-top: 200px;
        }

<body class="img12">
    <div class="container">

    <div class="text-center mt-5 "><button class="btn text-bg-info shadow"><a href="dashboard.html" class="navbar-brand">Back</a></button></div>

    <div class="container text-center row mx-auto p-5-p">
        <div class="col"></div>
        <div class="col ">

            <h3>Money Exchange</h3>
            <div class="mb-3 row">

                <label for="staticEmail" class="col-sm-2 col-form-label">Dollar</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="txtDollar" placeholder="Enter Money">
                </div>
              </div>

              <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label ">Currency</label>
                <div class="col-sm-10">
                  <select name="" id="currency" class="form-control">
                    <option value="riel"> cambodia Riel </option>
                    <option value="baht">Thai baht</option>
                    <option value="dong"> vn Dong </option>
                  </select>
                </div>
              </div>
              <button onclick="exchangeMoney()" type="submit"  class="btn border bg-success">
                Submit
              </button>

              <div>
                <h3>exchange result</h3>
                <div id="display">
                    
                </div>
              </div>

        </div>
        <div class="col"></div>
    </div>
</div>

    <script src="exChange.js"></script>
